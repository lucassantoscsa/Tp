<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Teleprompter Pro</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #0f172a;
            --card: #1e293b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden; /* Evita scroll da página toda */
        }

        /* Container de Telas */
        .screen {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100dvh; /* Dynamic Viewport Height para Mobile */
            padding: 20px;
            position: absolute;
            top: 0; left: 0;
        }

        .active { display: flex; }

        /* HEADER / LOGO */
        .header { text-align: center; margin-bottom: 20px; flex-shrink: 0; }
        .user-logo {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            background: #334155 url('sua-logo-aqui.png') center/cover no-repeat;
            display: inline-block;
            margin-bottom: 8px;
        }

        /* FORMULÁRIO SETUP */
        textarea {
            flex-grow: 1;
            width: 100%;
            background: var(--card);
            color: white;
            border: 1px solid #334155;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px; /* Evita zoom automático no iOS */
            resize: none;
            margin-bottom: 20px;
        }

        .controls-card {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .speed-label { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; }

        input[type="range"] {
            width: 100%; height: 8px;
            border-radius: 5px;
            background: #334155;
            accent-color: var(--primary);
        }

        /* BOTÕES */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.8; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; text-decoration: none; display: block; }
        .btn-outline { background: transparent; border: 2px solid white; color: white; margin-bottom: 10px; }

        /* TELA DE GRAVAÇÃO */
        #prompter-screen { padding: 0; background: black; }
        #video-preview { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        #text-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 55%;
            background: rgba(0,0,0,0.5);
            overflow: hidden; pointer-events: none;
            padding-top: 60px;
        }

        #scrolling-text {
            position: absolute; width: 90%; left: 5%; top: 100%;
            font-size: 26px; line-height: 1.4; font-weight: bold;
            text-align: center; text-shadow: 2px 2px 4px black;
        }

        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 120px; font-weight: bold; color: var(--primary); z-index: 100;
        }

        .hud {
            position: absolute; top: env(safe-area-inset-top, 20px);
            width: 100%; display: flex; justify-content: space-between; padding: 0 20px; z-index: 10;
        }
        .badge { background: rgba(0,0,0,0.8); padding: 6px 12px; border-radius: 8px; font-family: monospace; font-size: 16px; }
        .rec-blink { color: var(--danger); animation: blink 1s infinite; margin-right: 5px; }
        @keyframes blink { 50% { opacity: 0; } }

        /* TELA DE PREVIEW */
        #preview-screen { padding: 20px; justify-content: center; }
        #final-video { width: 100%; border-radius: 16px; background: #000; margin-bottom: 20px; max-height: 50dvh; }

    </style>
</head>
<body>

    <!-- TELA 1: CONFIGURAÇÃO -->
    <div id="setup-screen" class="screen active">
        <div class="header">
            <div class="user-logo"></div>
            <div style="font-weight: bold; font-size: 20px;">Teleprompter Pepe</div>
        </div>
        
        <textarea id="text-input" spellcheck="false">Cole seu roteiro aqui. O texto começará a subir após 3 segundos de gravação. Boa sorte!</textarea>
        
        <div class="controls-card">
            <div class="speed-label">
                <span>Velocidade</span>
                <span id="speed-display">0.8x</span>
            </div>
            <input type="range" id="speed-slider" min="0.2" max="2.0" step="0.1" value="0.8" oninput="document.getElementById('speed-display').innerText = this.value + 'x'">
        </div>
        
        <button class="btn btn-primary" onclick="startFlow()">INICIAR CÂMERA</button>
    </div>

    <!-- TELA 2: GRAVAÇÃO -->
    <div id="prompter-screen" class="screen">
        <div id="countdown" style="display:none">3</div>
        <div class="hud">
            <div class="badge"><span class="rec-blink">●</span>REC</div>
            <div class="badge" id="timer-label">00:00</div>
        </div>
        <video id="video-preview" autoplay playsinline muted></video>
        <div id="text-overlay">
            <div id="scrolling-text"></div>
        </div>
        <div style="position: absolute; bottom: 40px; width: 100%; padding: 0 20px;">
            <button class="btn" style="background:var(--danger); border-radius: 50px;" onclick="stopRecording()">PARAR GRAVAÇÃO</button>
        </div>
    </div>

    <!-- TELA 3: REVISÃO -->
    <div id="preview-screen" class="screen">
        <h2 style="text-align: center; margin-top: 0;">Pronto!</h2>
        <video id="final-video" controls playsinline></video>
        
        <div style="margin-top: 10px;">
            <a id="download-btn" class="btn btn-success" style="margin-bottom: 12px;">BAIXAR VÍDEO (.MP4)</a>
            <button class="btn btn-outline" onclick="resetToSetup()">AJUSTAR E REGRAVAR</button>
        </div>
    </div>

    <script>
        let recorder;
        let chunks = [];
        let scrollAnim;
        let timerInt;
        let sec = 0;
        let scrollY;
        let stream;

        function changeScreen(targetId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(targetId).classList.add('active');
        }

        async function startFlow() {
            const txt = document.getElementById('text-input').value;
            if(!txt) return alert("Digite um texto.");

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 1280, height: 720 }, 
                    audio: true 
                });
                
                changeScreen('prompter-screen');
                const videoEl = document.getElementById('video-preview');
                videoEl.srcObject = stream;

                const display = document.getElementById('scrolling-text');
                display.innerText = txt;
                scrollY = document.getElementById('text-overlay').offsetHeight;
                display.style.top = scrollY + 'px';

                chunks = [];
                // Navegadores mobile preferem video/webm, mas forçamos a extensão .mp4 no download
                recorder = new MediaRecorder(stream);
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = showPreview;
                recorder.start();

                runCountdown();
                startClock();

            } catch (e) { alert("Permita o acesso à câmera."); }
        }

        function runCountdown() {
            const cd = document.getElementById('countdown');
            let time = 3;
            cd.style.display = 'block';
            cd.innerText = time;
            
            const int = setInterval(() => {
                time--;
                if(time > 0) cd.innerText = time;
                else {
                    clearInterval(int);
                    cd.style.display = 'none';
                    beginScroll();
                }
            }, 1000);
        }

        function startClock() {
            sec = 0;
            document.getElementById('timer-label').innerText = "00:00";
            timerInt = setInterval(() => {
                sec++;
                const m = Math.floor(sec/60).toString().padStart(2,'0');
                const s = (sec%60).toString().padStart(2,'0');
                document.getElementById('timer-label').innerText = `${m}:${s}`;
            }, 1000);
        }

        function beginScroll() {
            const display = document.getElementById('scrolling-text');
            const step = () => {
                const speed = parseFloat(document.getElementById('speed-slider').value);
                scrollY -= speed;
                display.style.top = scrollY + 'px';
                if(scrollY < -display.offsetHeight) scrollY = document.getElementById('text-overlay').offsetHeight;
                scrollAnim = requestAnimationFrame(step);
            };
            scrollAnim = requestAnimationFrame(step);
        }

        function stopRecording() {
            recorder.stop();
            clearInterval(timerInt);
            cancelAnimationFrame(scrollAnim);
            stream.getTracks().forEach(t => t.stop());
        }

        function showPreview() {
            const blob = new Blob(chunks, { type: 'video/mp4' });
            const url = URL.createObjectURL(blob);
            
            document.getElementById('final-video').src = url;
            const btn = document.getElementById('download-btn');
            btn.href = url;
            btn.download = `video_tp_${Date.now()}.mp4`;

            changeScreen('preview-screen');
        }

        function resetToSetup() {
            changeScreen('setup-screen');
        }
    </script>
</body>
    </html>
